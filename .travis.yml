language: c
compiler: gcc
sudo: required
install:
    - sudo apt-get update -y; sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libegl1-mesa-dev libgles2-mesa-dev ocl-icd-opencl-dev

matrix:
    include:
        - os: linux
          env: OPENCL=OFF
          script:
              - cmake -DFP_64_SUPPORT=ON -DSDL_ACCELERATED=OFF -DOPENCL_SUPPORT=OFF .
              - make
              - make install
              - FractalCL -t -i 1000
        - os: linux
          env: OPENCL=ON
          script:
              - cmake -DFP_64_SUPPORT=ON -DSDL_ACCELERATED=OFF -DOPENCL_SUPPORT=ON .
              - make
              - make install
              - FractalCL -c -i 1000
              - make -C tests


